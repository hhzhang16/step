<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hannah Zhang</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getComments(10)">
    <div id="content">
      <h1>Hannah's Portfolio</h1>
      <p>This is Hannah's STEP portfolio! <a href="https://github.com/hhzhang16">Here</a> is her GitHub profile and 
        <a href="https://www.linkedin.com/in/hannahzhang16">here</a> is her LinkedIn!</p>
      <button onclick="addQuote()" class="button">Click here to get a random quote!</button>
      <div id="greeting-container"></div>
      <p>Hannah is a big fan of food, like the dessert shown below (which was really good):</p>
      <img src="/images/food.jpg" width=600px>
    </div>
    <div id="comment-container">
      <h3>Feel free to leave comments!</h3>
      <form action="/data" class="comment-form" method="POST">
        <p>Name:</p>
        <input name="name" required>
        <p>Comment:</p>
        <input name="comment" required>
        <p>Emoji (optional):</p>
        <select name="emoji" id="emoji" value="None">
            <option value="None">None</option>
            <option value="😄">😄</option>
            <option value="😍">😍</option>
            <option value="😴">😴</option>
            <option value="🤧">🤧</option>
            <option value="😫">😫</option>
            <option value="🥺">🥺</option>
            <option value="🐕">🐕</option>
            <option value="🦙">🦙</option>
            <option value="🙊">🙊</option>
            <option role="img" aria-label="hamburger" value="🍔">🍔</option>
            <option value="🥗">🥗</option>
            <option value="🍑">🍑</option>
            <option value="🔥">🔥</option>
            <option value="✨">✨</option>
        </select>
        <br/><br/>

        <input type="submit" />
      </form>
      <br/>

      <p><input type="submit" value="Show" /> 
      <input type="number" id="max-comments" name="max-comments" min="0" value="10" onchange="getComments(this.value)">
       comments.</p>
      <p>Past comments:</p>
      <ul id="data-container"></ul>
      <button onclick="deleteComments()">Delete all comments!</button>
    </div>
  </body>
</html>
